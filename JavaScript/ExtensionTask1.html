<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="text" id="Num1" name="NumBox1">
        <p style="font-size: 50px; font-weight: bolder">+</p>
        <input type="text" id="Num2" name="NumBox2">
        <input type="button" id="calculate" value="Click Me Please.">
        <br>
        <p id="finalresult">Hay Champ, your answer will display here</p>

    </div>

        <script type="text/javascript">
           
            function add_number()
            {
            var first_number = parseInt(document.getElementById("Num1").value);
            var second_number = parseInt(document.getElementById("Num2").value);
            var result = first_number + second_number;
            document.getElementById("finalresult").innerHTML = "The Result is: " + result;  
            
            }
           
            calculate.onclick = add_number;
    
        </script>

</body>
</html>
